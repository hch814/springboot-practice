spring:
  http:
    encoding:
      charset: UTF-8
  mvc:
    servlet:
      load-on-startup: 1
  datasource:
    url: jdbc:h2:file:./local-test-h2;MODE=MYSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true

server:
  servlet:
    context-path: /api/sbp/v1/
  tomcat:
    max-threads: 1
#    accept-count: 1
#    max-connections: 1
#    min-spare-threads: 1
  connection-timeout: 5000

